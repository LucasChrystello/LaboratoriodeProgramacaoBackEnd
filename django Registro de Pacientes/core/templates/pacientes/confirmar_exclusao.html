{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<section class="features">
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
            <h2 style="color: #dc3545;">Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir o paciente <strong>{{ paciente.nome }}</strong>?</p>
            
            <form method="post" style="margin-top: 2rem;">
                {% csrf_token %}
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button type="submit" 
                            style="background: #dc3545; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer;">
                        Confirmar Exclusão
                    </button>
                    <a href="{% url 'lista_pacientes' %}" 
                       style="background: #6c757d; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px;">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
