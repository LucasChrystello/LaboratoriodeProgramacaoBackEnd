{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<section class="features">
    <div class="container">
        <h2>{{ titulo }}</h2>
        
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div style="margin-bottom: 1rem;">
                    <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 0.5rem; color: #045c58;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <div style="color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem;">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" 
                            style="background: #0a7870; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer;">
                        Salvar
                    </button>
                    <a href="{% url 'lista_pacientes' %}" 
                       style="background: #6c757d; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px;">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
